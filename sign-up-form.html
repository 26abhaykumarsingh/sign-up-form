<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up-form.css">
    <title>Sign-Up-Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="leftsection">
            <div class="logo">KITTEN</div>
        </div>
        <div class="rightsection">
            <div class="para">
                <p>This is not a real online service. You know you need somthing like this is your life to help you
                    realize your deepest dreams. <br><br>You <i>know</i> you want to.</p>
            </div>

            <form action="">

                <p>Let's do this!</p>

                <div class="form-row">
                    <div class="firstname">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="lastname">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="email">
                        <label for="email"> EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="phonenumber">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                </div>

                <div class="form-row">
                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input type="text" id="password" name="password" required>
                    </div>
                    <div class="confirmpassword">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="text" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>

                <div class="submitbutton">
                    <button id="submit" type="submit">Create Account</button>
                </div>

            </form>
            <div class="bottomtext">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>

</body>

</html>
